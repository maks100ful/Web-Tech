<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list_courses.css">
    <title>Course for You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="company-icon">
        <a href="index.html"><i class="fa-solid fa-cat" id = "cat-icon"></i></a>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
      </div>
      <div class="auth-buttons">
        <button onclick="window.location.href = 'register.html';">Register</buttonon>
        <button onclick="window.location.href = 'login.html';">Login</buttonon>
      </div>
    </header>
    <div>
      <p class="title">BEST COURSES</p>
    </div>
    <hr size="1px" width="80%" color="black">  
    <main>
      <figure class="icon-cards mt-3">
        <div class="icon-cards__content">
          <div class="icon-cards__item d-flex align-items-center justify-content-center"><img src="css/1.png" class="img-int-slider" alt="default.jpg"></img></div>
          <div class="icon-cards__item d-flex align-items-center justify-content-center"><img src="css/2.jpg" class="img-int-slider" alt="default.jpg"></img></div>
          <div class="icon-cards__item d-flex align-items-center justify-content-center"><img src="css/3.jpg" class="img-int-slider" alt="default.jpg"></img></div>
        </div>
      </figure>
    </main>
    <hr size="1px" width="80%" color="black">  

    <div>
      <p class="title">BEST LECTURERS</p>
    </div>

    <div class="image-row">
      <div class="image-col">
        <div class="image-col photo">
          <img src="css/Ema.jpg" alt="profile photo">
        </div>
        <p>Emily Brown</p>
      </div>
      <div class="image-col">
        <div class="image-col photo">
          <img src="css/Joseph.jpg" alt="profile photo">
        </div>
        <p>Joseph Smith</p>
      </div>
      <div class="image-col">
        <div class="image-col photo">
          <img src="css/Anna.jpg" alt="profile photo">
        </div>
        <p>Anna Wiliams</p>
      </div>
    </div>
    <hr size="1px" width="80%" color="black">  

    <div class="list-container">
      <div class="left-column">
          <!-- Search settings section -->
          <h2>Settings</h2>
          <div class="checkbox-container">
            <hr size="1px" width="80%" color="black">  
            <h2>Programing</h2>
            <div class="checkbox-rows">
              <div class="checkbox-column">
                <label>
                  <input type="checkbox" name="C++" value="C++"> C++
                </label>
                <label>
                  <input type="checkbox" name="C#" value="C#"> C#
                </label>
                <label>
                  <input type="checkbox" name="Python" value=" Python"> Python
                </label>
              </div>
              <div class="checkbox-column">
                <label>
                  <input type="checkbox" name="Java" value="Java"> Java
                </label>
                <label>
                  <input type="checkbox" name="Ruby" value="Ruby"> Ruby
                </label>
                <label>
                  <input type="checkbox" name="JS" value="JS"> JS
                </label>
              </div>
            </div>

            <hr size="1px" width="80%" color="black">  
            
            <h2>Languages</h2>
            <div class="checkbox-rows">
              <div class="checkbox-column">
                <label>
                  <input type="checkbox" name="English" value="English"> English
                </label>
                <label>
                  <input type="checkbox" name="German" value="German"> German
                </label>
              </div>
              <div class="checkbox-column">
                <label>
                  <input type="checkbox" name="Polish" value="Polish"> Polish
                </label>
                <label>
                  <input type="checkbox" name="Ukrainian" value="Ukrainian"> Ukrainian
                </label>
              </div>
            </div>

            <hr size="1px" width="80%" color="black">  
            <h2>Design</h2>
            <div class="checkbox-rows">
              <div class="checkbox-column">
                <label>
                  <input type="checkbox" name="2D" value="2D"> 2D
                </label>
                <label>
                  <input type="checkbox" name="3D" value="3D"> 3D
                </label>
              </div>
              <div class="checkbox-column">
                <label>
                  <input type="checkbox" name="Web" value="Web"> Web
                </label>
              </div>
            </div>
          </div>
          <button class="use-button">use</button>
     </div>
      <div class="right-column">
          <!-- Courses section -->
          <h2>Courses</h2>
          <div class="course">
          <h3>Course 1</h3>
          <p>Description of Course 1</p>
          </div>
          <div class="course">
          <h3>Course 2</h3>
          <p>Description of Course 2</p>
          </div>
          <div class="course">
          <h3>Course 3</h3>
          <p>Description of Course 3</p>
          </div>
      </div>
      <div class="clearfix"></div>
  </div>
    
    <footer>
      <p>Â© 2022 Course for You</p>
    </footer>
  </body>
</html>
